<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Page - MediConnect</title>

    <!-- Bootstrap Icons CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Page CSS -->
    <link rel="stylesheet" href="css/shop.css">

    <!-- Font Files -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="static/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top"
                    style="filter: invert(1)">
                MediConnect
            </a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h2 class="mb-4">Manage Medicine Inventory</h2>
                <!-- Add Button -->
                <button class="btn btn-primary mb-3" id="showFormBtn">Add Medicine</button>

                <!-- Medicine Data List -->
                <h2 class="mb-4">Medicine List</h2>
                <input type="text" id="searchBar" class="form-control mb-3" placeholder="Search Medicines...">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Medicine Name</th>
                            <th>Category</th>
                            <th>Brand</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Expiry</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Paracetamol</td>
                            <td>Painkiller</td>
                            <td>Brand A</td>
                            <td>100</td>
                            <td>$5.00</td>
                            <td>2025-06-10</td>
                            <td>
                                <button class="btn btn-sm btn-outline-warning">
                                    <i class="bi bi-pencil"></i> <!-- Edit icon -->
                                </button>
                                <button class="btn btn-sm btn-outline-danger">
                                    <i class="bi bi-trash"></i> <!-- Delete icon -->
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>Ibuprofen</td>
                            <td>Painkiller</td>
                            <td>Brand B</td>
                            <td>150</td>
                            <td>$8.00</td>
                            <td>2025-12-01</td>
                            <td>
                                <button class="btn btn-sm btn-outline-warning">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Overlay Form -->
    <div id="medicineFormOverlay" class="form-overlay d-none">
        <div class="overlay-content">
            <h2 class="mb-4">Add Medicine</h2>
            <form id="medicineForm">
                <div class="mb-3">
                    <label for="medicineName" class="form-label">Medicine Name</label>
                    <input type="text" class="form-control" id="medicineName" required>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category">
                        <option value="antibiotic">Antibiotic</option>
                        <option value="painkiller">Painkiller</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="brand" class="form-label">Brand</label>
                    <input type="text" class="form-control" id="brand">
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity in Stock</label>
                    <input type="number" class="form-control" id="quantity" min="0" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price" min="0" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="expiry" class="form-label">Expiry Date</label>
                    <input type="date" class="form-control" id="expiry" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description/Notes</label>
                    <textarea class="form-control" id="description"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Medicine</button>
                <button type="button" class="btn btn-secondary" id="closeFormBtn">Close</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-5">
        <p>&copy; 2024 MediConnect. All Rights Reserved.</p>
    </footer>

    <!-- Show/Hide Form Script -->
    <script>
        // Show the overlay form when 'Add Medicine' button is clicked
        document.getElementById('showFormBtn').addEventListener('click', function () {
            document.getElementById('medicineFormOverlay').classList.remove('d-none');
        });

        // Close the overlay form when 'Close' button is clicked
        document.getElementById('closeFormBtn').addEventListener('click', function () {
            document.getElementById('medicineFormOverlay').classList.add('d-none');
        });
    </script>
</body>

</html>
